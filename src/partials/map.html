<section class="section-map">
  <div class="section-map__list">
    <div class="section-map__item section-map__item--form">
      <div class="section-map__content">
        <h2 class="section-map__title" data-lang="map-1">Найди</h2>
        <h3 class="section-map__title" data-lang="map-2">бутик около себя</h3>
        <p class="section-map__text" data-lang="map-3">Введите свой адрес и узнайте о самых ближайших бутиках к вам
        </p>
        <form class="form section-map__form">
          <div class="form__group section-map__form-group">
            <input class="form__input" type="text" id="inp">
            <label for="inp" class="form__label" data-lang="map-4">Введите адрес</label>
            <button class="btn-reset form__btn section-map__btn" type="submit" aria-label="Отправить"></button>
          </div>
        </form>
      </div>
    </div>
    <div class="section-map__item section-map__item--map">
      <div id="map"></div>
    </div>
  </div>
